<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>About Html</title>

  <% for (var css in htmlWebpackPlugin.files.css) { %>
  <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
  <% } %>
</head>
<body>
<div class="wrapper">
  <div id="app">
    <header></header>

    <div class="content-wrapper">
      <!-- example section (remove me) -->
      <section id="promo" style="text-align:center;">
        <div class="container">
          <h1>About Html</h1>
        </div>
      </section>

      <div>
        <!-- example vue component -->
        <!--This component is hidden for robots-->
        <example-component />
        <!--          <example-component v-if="component" />-->

      </div>
      <!-- modal with validate -->
      <div>
        <!--Bad practice to use Vue components directly in HTML! Or use Vue components in separate components. -->
        <button class="btn btnPrimary" @click="modalView = !modalView">Show modal with form + validate</button>
        <modal-component v-show="modalView" @close="modalView = false"/>
      </div>

    </div>

    <footer></footer>
  </div>
  <!-- end #app wrapper -->
</div>
<!-- end main wrapper -->
<% for (var js in htmlWebpackPlugin.files.js) { %>
<script src="<%= htmlWebpackPlugin.files.js[js] %>"></script>
<% } %>
</body>
</html>
